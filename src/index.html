<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../images/logo.svg" />
    <link rel="stylesheet" href="../dist/style.css" />

    <title>Project tracking intro component</title>
  </head>
  <body
    class="relative grid place-items-center overflow-x-hidden font-['Barlow_Condensed']"
  >
    <div class="absolute top-0 right-0">
      <img src="../images/bg-shape-mobile.svg" alt="" />
    </div>
    <nav
      id="mobile-nav"
      class="absolute top-[6.25rem] left-[8.53vw] z-20 flex w-[19.438rem] flex-col items-center gap-6 rounded-[3px] bg-white p-6 text-center shadow-[0px_5px_10px_0px_rgba(0,0,0,0.15)]"
    >
      <ul class="flex flex-col items-center gap-6 text-center">
        <li>
          <a
            class="text-lg font-bold uppercase leading-[1.375rem] tracking-[1.2px] text-[#242942]"
            href="#"
            >Product</a
          >
        </li>
        <li>
          <a
            class="text-lg font-bold uppercase leading-[1.375rem] tracking-[1.2px] text-[#242942]"
            href="#"
            >Features</a
          >
        </li>
        <li>
          <a
            class="text-lg font-bold uppercase leading-[1.375rem] tracking-[1.2px] text-[#242942]"
            href="#"
            >Pricing</a
          >
        </li>
      </ul>
      <hr class="h-px w-full border-[#242942]/[0.15]" />
      <a
        class="text-lg font-bold uppercase leading-[1.375rem] tracking-[1.2px] text-[#242942]/50"
        href="#"
        >Login</a
      >
    </nav>
    <header class="z-10 mx-auto mb-16 mt-[2.375rem] w-[19.438rem]">
      <div class="relative flex w-full items-center justify-between">
        <a class="h-6 w-6" href="#" aria-label="home">
          <img src="../images/logo.svg" alt="" />
        </a>
        <button class="absolute right-0" type="button">
          <img src="../images/icon-hamburger.svg" alt="" />
        </button>
        <button
          class="pointer-events-none absolute right-[0.125rem] opacity-0"
          type="button"
        >
          <img src="../images/icon-close.svg" alt="" />
        </button>
      </div>
    </header>
    <main class="z-10 mx-auto mb-[5.75rem] w-[19.438rem]">
      <div class="mb-[5.438rem] h-[14.938rem] w-[30.125rem]">
        <img src="../images/illustration-devices.svg" alt="" />
      </div>
      <div class="flex flex-col items-start">
        <div class="mb-4 flex items-center gap-4">
          <p
            class="flex h-[1.563rem] w-12 items-center justify-center rounded-[12.5px] bg-[#242942] text-[0.938rem] font-bold uppercase leading-[1.125rem] tracking-[1px] text-white"
          >
            New
          </p>
          <p
            class="text-[0.938rem] font-normal uppercase leading-[1.125rem] tracking-[5px] text-[#242942]/50"
          >
            Monograph Dashboard
          </p>
        </div>
        <h1
          class="mb-4 text-[2.5rem] font-bold uppercase leading-[2.5rem] tracking-normal text-[#242942]"
        >
          Powerful insights into your team
        </h1>
        <p
          class="mb-[1.688rem] w-[16.688rem] font-['Barlow'] text-lg font-normal leading-[1.625rem] tracking-normal text-[#242942]/75"
        >
          Project planning and time tracking for agile teams
        </p>
        <div class="flex items-center gap-5">
          <a
            class="flex h-10 w-[9.563rem] items-center justify-center rounded-[5px] bg-[#FF5E5E] text-[0.875rem] font-bold uppercase leading-[1.063rem] tracking-[0.93px] text-white"
            href="#schedule-demo"
            >Schedule a demo</a
          >
          <p
            class="text-[0.875rem] font-normal uppercase leading-[1.063rem] tracking-[2.5px] text-[#242942]/50"
          >
            To see a preview
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
